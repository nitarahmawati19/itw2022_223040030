<html>
  <head>
    <title>Form + Tabel</title>
  </head>
  <body>
    <table width="80%" border="" style="border-collapse: collapse">
      <tr>
        <th bgcolor="grey" colspan="10" align="center">Input Data Mahasiswa</th>
      </tr>
      <tr>
        <form>
          <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td align="left">
              <input type="text" name="username" />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td align="center">:</td>
            <td align="left">
              <input type="password" name="password" />
            </td>
            <br />
          </tr>
          <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td align="left">
              <input type="text" name="fullname" />
            </td>
            <br />
          </tr>
          <tr>
            <td>E-mail</td>
            <td align="center">:</td>
            <td align="left">
              <input type="email" name="email" />
            </td>
            <br />
          </tr>
          <tr>
            <td>Agama</td>
            <td align="center">:</td>
            <td align="left">
              <select>
                <option name="agama" selected>--Pilih Agama--</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Konghucu</option>
              </select>
              <br />
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td align="left">
              <input type="radio" name="jeniskelamin" value="laki-laki" />
              Laki-laki
              <input type="radio" name="jeniskelamin" value="Perempuan" />
              Perempuan
            </td>
            <br />
          </tr>
          <tr>
            <td>Hobi</td>
            <td align="center">:</td>
            <td align="left">
              <input type="checkbox" name="vehicle" value="musik" /> Musik
              <input type="checkbox" name="vehicle" value="olahraga" /> Olahraga
              <input type="checkbox" name="venicle" value="gaming" /> Gaming
              <input type="checkbox" name="venicle" value="lainnya" /> Lainnya
            </td>
            <br />
          </tr>
          <tr>
            <td>Profil Singkat</td>
            <td align="center">:</td>
            <td align="left">
              <textarea rows="9" cols="120" name="komentar"></textarea>
            </td>
            <br />
          </tr>
        </form>
      </tr>
      <tr>
        <td align="right" colspan="100">
          <input type="submit" name="Input" value="input" />
        </td>
      </tr>
    </table>
  </body>
</html>
